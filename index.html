<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akwam-DL Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Akwam<span>-DL</span></h1>
            <p class="subtitle">Enterprise Link Resolution Utility</p>
        </header>

        <main>
            <section class="search-card">
                <div class="input-group">
                    <div class="select-wrapper">
                        <select id="searchType">
                            <option value="movie" selected>Movies</option>
                            <option value="series">Series</option>
                        </select>
                    </div>
                    <input type="text" id="searchInput" placeholder="Enter title to search..." autocomplete="off">
                    <button id="searchBtn" class="btn-primary">SEARCH</button>
                </div>
            </section>

            <div id="loading" class="loading">
                <div class="spinner"></div>
            </div>

            <div id="resultsGrid" class="results-grid"></div>
        </main>
    </div>

    <!-- Modal System -->
    <div id="overlay" class="overlay">
        <div class="modal">
            <div class="modal-header">
                <div id="modalTitle" class="modal-title">Select Episode</div>
                <button id="closeModal" class="close-modal">&times;</button>
            </div>
            <div id="modalLoading" class="loading">
                <div class="spinner"></div>
            </div>
            <div id="modalList" class="modal-body"></div>
            <div id="finalUrl" style="display:none"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
