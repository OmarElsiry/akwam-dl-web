<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akwam-DL | Premium Media Downloader</title>
    <meta name="description" content="Search and download your favorite movies and series from Akwam and EgyDead with elegance.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <h1 class="logo">AKWAM<span>DL</span></h1>
            <p class="subtitle">Premium Media Extractor</p>
        </header>

        <section class="search-section">
            <div class="tabs">
                <button class="tab-btn active" data-source="akwam">Akwam</button>
                <button class="tab-btn" data-source="egydead">EgyDead</button>
            </div>
            
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search for movies, series..." autocomplete="off">
                <button id="search-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </div>

            <div class="type-filter">
                <label class="radio-container">
                    <input type="radio" name="search-type" value="movie" checked>
                    <span class="checkmark"></span>
                    Movies
                </label>
                <label class="radio-container">
                    <input type="radio" name="search-type" value="series">
                    <span class="checkmark"></span>
                    Series
                </label>
            </div>
        </section>

        <main id="results-container" class="results-grid">
            <!-- Results will be injected here -->
            <div class="initial-state">
                <svg viewBox="0 0 24 24" width="64" height="64" stroke="rgba(255,255,255,0.1)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M19.82 2H4.18C2.97 2 2 2.97 2 4.18v15.64C2 21.03 2.97 22 4.18 22h15.64c1.21 0 2.18-.97 2.18-2.18V4.18C22 2.97 21.03 2 19.82 2z"></path><path d="M7 2v20"></path><path d="M17 2v20"></path><path d="M2 12h20"></path><path d="M2 7h5"></path><path d="M2 17h5"></path><path d="M17 17h5"></path><path d="M17 7h5"></path></svg>
                <p>Start searching for your favorite content</p>
            </div>
        </main>
    </div>

    <!-- Modal for details -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-body" class="modal-inner">
                <!-- Details injected here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
