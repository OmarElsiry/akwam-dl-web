<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akwam Downloader - Enterprise Edition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <h2>Akwam<span>DL</span></h2>
            </div>
            <ul class="nav-links">
                <li class="active" data-type="movie" onclick="switchTab('movie')">Movies</li>
                <li data-type="series" onclick="switchTab('series')">Series</li>
            </ul>
            <div class="status-indicator">
                <span class="dot online"></span> System Operational
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-bar">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search database..." autocomplete="off">
                    <button id="searchBtn">Search</button>
                </div>
            </header>

            <!-- Content Grid -->
            <div id="content-area" class="content-area">
                <div id="resultsGrid" class="grid-container">
                    <!-- Results will be injected here -->
                </div>

                <!-- Feedback/Status Message -->
                <div id="statusMessage" class="status-message hidden"></div>
            </div>

            <!-- Detail Modal (Hidden by default) -->
            <div id="detailModal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="modalTitle">Title</h3>
                        <button class="close-btn" onclick="closeModal()">&times;</button>
                    </div>
                    <div id="modalBody" class="modal-body">
                        <!-- Episodes or Qualities go here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
