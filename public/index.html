<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Akwam-DL - Download movies and series from Akwam">
    <title>Akwam-DL</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Akwam-DL</h1>
            <p class="subtitle">Download Movies & Series</p>
        </header>

        <main>
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-controls">
                    <div class="type-selector">
                        <button id="btn-movie" class="type-btn active" data-type="movie">Movies</button>
                        <button id="btn-series" class="type-btn" data-type="series">Series</button>
                    </div>
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search for movies or series...">
                        <button id="search-btn">Search</button>
                    </div>
                </div>
            </section>

            <!-- Results Section -->
            <section id="results-section" class="results-section hidden">
                <h2>Search Results <span id="results-count"></span></h2>
                <div id="results-list" class="results-list"></div>
            </section>

            <!-- Episodes Section (for series) -->
            <section id="episodes-section" class="episodes-section hidden">
                <div class="episodes-header">
                    <button id="back-to-results" class="back-btn">← Back to Results</button>
                    <h2 id="series-title">Episodes</h2>
                    <div class="quality-selector">
                        <label for="quality-select">Quality:</label>
                        <select id="quality-select">
                            <option value="1080p">1080p</option>
                            <option value="720p" selected>720p</option>
                            <option value="480p">480p</option>
                        </select>
                        <button id="get-all-btn">Get All Episodes</button>
                    </div>
                </div>
                <div id="episodes-list" class="episodes-list"></div>
            </section>

            <!-- Qualities Section (for movies) -->
            <section id="qualities-section" class="qualities-section hidden">
                <div class="qualities-header">
                    <button id="back-to-results-2" class="back-btn">← Back to Results</button>
                    <h2 id="movie-title">Quality Options</h2>
                </div>
                <div id="qualities-list" class="qualities-list"></div>
            </section>

            <!-- Download Links Section -->
            <section id="download-section" class="download-section hidden">
                <div class="download-header">
                    <button id="back-to-episodes" class="back-btn">← Back</button>
                    <h2>Download Links</h2>
                </div>
                <div id="download-list" class="download-list"></div>
            </section>

            <!-- Loading Indicator -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="error-message hidden"></div>
        </main>

        <footer>
            <p>Akwam-DL | For educational purposes only</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
